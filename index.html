<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="full-img" id="fullimgbox">
        <img src="img/img1.jpg" alt="not load" id="fullimg">
        <span onclick="closefullimg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="img/img1.jpg" alt="not load" onclick="openfullimg(this.src)">
        <img src="img/img2.jpg" alt="not load" onclick="openfullimg(this.src)">
        <img src="img/img3.jpg" alt="not load" onclick="openfullimg(this.src)">
        <img src="img/img4.jpg" alt="not load" onclick="openfullimg(this.src)">
        <img src="img/img5.jpg" alt="not load" onclick="openfullimg(this.src)">
        <img src="img/img6.jpg" alt="not load" onclick="openfullimg(this.src)">
        <img src="img/img7.jpg" alt="not load" onclick="openfullimg(this.src)">
    </div>
    <script>
        var fullimgbox = document.getElementById('fullimgbox');
        var fullimg = document.getElementById('fullimg');
        function openfullimg(pic){
            fullimgbox.style.display = "flex";
            // fullimg.src = this.src;
            fullimg.src = pic;
        }
        function closefullimg(){
            fullimgbox.style.display = "none";
        }
         
    </script>
</body>
</html>
